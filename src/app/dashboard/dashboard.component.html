<br><br>
<div style="text-align:center;">
<mat-form-field style="width: 20%;">
  <mat-label><mat-icon aria-hidden="false" aria-label="Filter">filter_alt</mat-icon>
    Filter: Pincode
  </mat-label>
  <input matInput (keyup)="applyFilterPincode($event)" placeholder="Ex. sugar" #input>
</mat-form-field>
&nbsp;&nbsp;&nbsp;
<mat-form-field style="width: 20%;">
  <mat-label>Choose a date</mat-label>
  <input matInput (keyup)="applyFilterDate($event)" [matDatepicker]="picker" placeholder="DD/MM/YYYY">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
    <table mat-table [dataSource]="userArray" class="mat-elevation-z8" matSort>
        
        <ng-container matColumnDef="orderid">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Order ID </th>
          <td mat-cell *matCellDef="let element"> {{element.orderid}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Customerid">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer ID </th>
          <td mat-cell *matCellDef="let element"> {{element.Customerid}} </td>
        </ng-container>
      
        <ng-container matColumnDef="deliveryPincode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Pincode </th>
          <td mat-cell *matCellDef="let element"> {{element.deliveryPincode}} </td>
        </ng-container>

        <ng-container matColumnDef="orderDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Date </th>
          <td mat-cell *matCellDef="let element"> {{element.orderDate}} </td>
        </ng-container>
      

        <ng-container matColumnDef="items">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Items </th>
            <td mat-cell *matCellDef="let element"> {{element.items}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
